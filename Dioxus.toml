[application]
name = "mechvibes-dx"
out_dir = "bundles"

[web.app]
# HTML title tag content
title = "mechvibes-dx"

# include `assets` in web platform
[web.resource]
# Additional CSS style files
style = []
# Additional JavaScript files
script = []

[web.resource.dev]
# Javascript code file
# serve: [dev-server] only
script = []

# Asset bundling configuration for desktop app
[application.desktop]
# Include assets directory for desktop builds
bundle_assets = true
bundle_assets_path = ["./assets", "./soundpacks"]

# bundle configuration
[bundle]
identifier = "com.hainguyents13.mechvibesdx"
name = "MechvibesDX"
version = "0.1.0"
publisher = "Hai Nguyen"
icon = ["./assets/icon.ico"]
category = "Productivity"
short_description = "MechvibesDX"
long_description = "MechvibesDX is a modern, cross-platform soundboard for mechanical keyboards. It supports a wide range of keyboard sounds and is designed to be user-friendly and customizable."
resources = ["./soundpacks", "./assets"]

# configure bundling for windows
[bundle.windows]
installer = "nsis"
tsp = true
icon_path = "./assets/icon.ico"
allow_downgrades = true

[bundle.windows.webview_install_mode]
EmbedBootstrapper = { silent = true }

[bundle.windows.nsis]
header_image = "./assets/icon.ico"
installer_icon = "./assets/icon.ico"
install_mode = "CurrentUser"
display_language_selector = true
